<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic-Game</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Psychic Game</h1>
            <p class="lead">Guess what letter I'm thinking of.</p>
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Instructions</h2>
                <p>You get 10 guesses to guess the letter.  You win if you guess the letter.  You lose if you hit 10 guesses without getting it right.</p>
            </div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2 id="wins">Wins:</h2>
                <br>
                <h2 id="losses">Losses:</h2>
                <br>
                <h2 id ="guesses">Guesses left:</h2>
                <br>
                <h2 id="used">Your guesses so far:</h2>
                <br>
            </div>
        </div>
    </div>

    

</body>
</html>
